<div class="shadow mb-5 bg-body rounded carteArticle">
    <ng-container *ngIf="article">
      <a routerLink="/article/{{url}}">
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" [src]="img" (error)="setDefaultPic()"  [alt]="article.nomArticle">
          </div>
          <div class="col-8">
            <h4>{{article.nomArticle}}</h4>
            <p><span class="label">Prix</span><span class="info">{{article.miseAPrix}}</span></p>
            <p><span class="label">Fin de l'ench√®re</span><span class="info"></span></p>
            <p><span class="label">Vendeur</span><span class="info">{{article.noUtilisateurVendeur}}</span></p>
            <p>{{url}}</p>
          </div>
        </div>
      </a>
    </ng-container>
</div>
