<div class="container addUser">
  <h1>Mon Profil</h1>
  <hr>
  <form class="row">
    <div class="col-5">
      <div class="row mb-3">
        <label for="pseudo" class="col-sm-4 col-form-label">Pseudo <span *ngIf="user.pseudo == ''" class="red">*</span><span *ngIf="user.pseudo != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="pseudo" name="pseudo" [value]="user.pseudo" [ngModel]="user.pseudo" (ngModelChange)="changePseudo($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="prenom" class="col-sm-4 col-form-label">Prénom <span *ngIf="user.prenom == ''" class="red">*</span><span *ngIf="user.prenom != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="prenom" name="prenom" [value]="user.prenom" [ngModel]="user.prenom" (ngModelChange)="changePrenom($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="tel" class="col-sm-4 col-form-label">Téléphone</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="tel" name="tel" [value]="user.telephone" [ngModel]="user.telephone" (ngModelChange)="changeTel($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="cp" class="col-sm-4 col-form-label">Code postal <span *ngIf="user.codePostal == ''" class="red">*</span><span *ngIf="user.codePostal != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="cp" name="cp" [value]="user.codePostal" [ngModel]="user.codePostal" (ngModelChange)="changeCp($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password1" class="col-sm-4 col-form-label">Mot de passe</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password1" name="password1" ngModel>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-5">
      <div class="row mb-3">
        <label for="nom" class="col-sm-4 col-form-label">Nom <span *ngIf="user.nom == ''" class="red">*</span><span *ngIf="user.nom != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nom" name="nom" [ngModel]="user.nom" (ngModelChange)="changeNom($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-4 col-form-label">Email <span *ngIf="user.email == ''" class="red">*</span><span *ngIf="user.email != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="Email" class="form-control" id="email" name="email" [ngModel]="user.email" (ngModelChange)="changeEmail($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="rue" class="col-sm-4 col-form-label">Rue <span *ngIf="user.rue == ''" class="red">*</span><span *ngIf="user.rue != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="rue" name="rue" [ngModel]="user.rue" (ngModelChange)="changeRue($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="ville" class="col-sm-4 col-form-label">Ville <span *ngIf="user.ville == ''" class="red">*</span><span *ngIf="user.ville != ''" class="green">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="ville" name="ville" [ngModel]="user.ville" (ngModelChange)="changeVille($event)">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password2" class="col-sm-4 col-form-label">Confirmation</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password2" name="password2" ngModel>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-success btn-lg btn-block" [disabled]="!verifForm()">Enregistrer</button>
      </div>
      <div class="col-2"></div>
      <div class="col-3 row">
        <button type="button" class="btn btn-danger btn-lg btn-block">Supprimer mon compte</button>
      </div>
      <div class="col-2"></div>
    </div>
  </form>
</div>
